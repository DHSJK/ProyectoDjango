    <script type="text/javascript">
      
      $(document).ready(function() {
        $('#div-btn1').on('click', function() {
            $('.navbar-nav li').removeClass('active');
            $("#MascotaLover").load("{% url 'tienda' %}");
            return false;
        });

        $('#div-btn2').on('click', function() {
            $('.navbar-nav li').removeClass('active');
            $("#MascotaLover").load("{% url 'nosotros' %}");
            return false;
        });

        $('#div-btn3').on('click', function() {
            $('.navbar-nav li').removeClass('active');
            $("#MascotaLover").load("{% url 'donaciones' %}");
            return false;
        });

        $('#div-btn4').on('click', function() {
            $('.navbar-nav li').removeClass('active');
            $("#MascotaLover").load("{% url 'contacto' %}");
            return false;
        });
    });
    </script> 



<!--jquery redireccion de carrusel-->
<script>
  $(document).ready(function() {
    $('#div-btn-tienda').on('click', function() {
        $('.carousel-item').removeClass('active');
        $("#MascotaLover").load('inc/tienda.html');
        return false;
    });


    $('#div-btn-nosotros').on('click', function() {
        $('.carousel-item').removeClass('active');

    $('#div-btn-donaciones').on('click', function() {
        $('.carousel-item').removeClass('active');
        $("#MascotaLover").load('inc/donaciones.html');
        return false;
    });


    $('#div-btn-contactos').on('click', function() {
        $('.carousel-item').removeClass('active');
        $("#MascotaLover").load('inc/contacto.html');
        return false;
    });


  });
</script>
