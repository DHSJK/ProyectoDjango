<!doctype html>
<html>
    {% load static %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Listado de Organizaciones</h1>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>ID ONG</td>
                            <td>Nombre Organizacion</td>
                            <td>Fecha </td>
                            <td>Descripcion</td>
                            <td>Foto</td>
                            <td colspan="2">Opciones</td>
                        </tr>
                    </thead>
                    {% for o in organizacion %}

                    <tbody>
                        <tr>
                            <td>{{ o.idOng }}</td>
                            <td>{{ o.nombreOng }}</td>
                            <td>{{ o.fechaOng }}</td>
                            <td>{{ o.descripcionOng }}</td>                         
                            <td><img src="{{ o.fotoOng }}"  ></td>
                            <td><a href="{% url 'form_mod_organizacion' o.idOng %}">Modificar</a></td>
                            <td><a href="{% url 'form_del_organizacion' o.idOng %}">Eliminar</a></td>
                            
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>  
                <a href="{% url 'form_organizacion' %}">Nueva Organizacion</a>  
                
            </div>
        </div>
    </body>
</html>
